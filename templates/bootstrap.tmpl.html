<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ args.name }}</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
<style type="text/css">
BODY {
	background-color: {{ args.presplash_color }};
	}
.splash {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  -webkit-transform: translate(-50%, -50%);
  text-align: center;
  font-size: 20pt;
  }
.splash IMG {
  display: block;
  }
.splash DIV {
  margin-top: .5em;
  }
</style>
</head>
<body>
 <div class="splash">
  <img src="file:///android_res/drawable/presplash.jpg">
  <div>{{ args.name }}</div>
 </div>
</body>
</html>
